<form [formGroup]="mainForm">
    <div class="row mt-4">
        <div class="col-sm-12">
            <div class="row mt-2">
                <div class="col-sm-3">
                    <app-study-subject-selector [uuid]="studySubjectId" [readonly]="readonly" (valueChange)="onChangedStudySubject($event)">
                    </app-study-subject-selector>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-4">
                    <mat-form-field class="input-full-width">
                        <mat-label>Số tiết</mat-label>
                        <input type="text" matInput formControlName="unitCount" maxlength="3" numericInputOnly required>
                        <mat-error *ngIf="mainForm.get('unitCount').hasError('required')">
                            {{ 'MESSAGE.REQUIRED_FIELD' | translate }}
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-4">
                    <mat-form-field class="input-full-width">
                        <mat-label>{{ 'COMMON.GENERAL.SORT_INDEX' | translate }}</mat-label>
                        <input type="text" matInput formControlName="sortIndex" maxlength="4" numericInputOnly required>
                        <mat-error *ngIf="mainForm.get('sortIndex').hasError('required')">
                            {{ 'MESSAGE.REQUIRED_FIELD' | translate }}
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-12">
                    <mat-form-field class="input-full-width">
                        <mat-label>Ghi chú</mat-label>
                        <input type="text" matInput formControlName="remark">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-2">
            <button type="button" class="btn btn-save btn-block" (click)="onSave()" [disabled]="!isFormValid">
                <i class="fa fa-save"></i> {{ 'COMMON.ACTION.SAVE' | translate }}
            </button>
        </div>
    </div>
</form>
