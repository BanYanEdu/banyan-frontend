<form [formGroup]="mainForm">
    <div class="row mt-2">
        <div class="col-sm-1 form-label">
            <label for="code">{{ 'COMMON.GENERAL.CODE' | translate }}</label>
        </div>
        <div class="col-sm-4">
            <input type="text" appInputCharacterMask class="form-control form-control-block form-required no-border"
                id="code" maxlength="20" formControlName="code">
            <span
                *ngIf="!mainForm.get('code').valid && mainForm.get('code').hasError('required') && mainForm.get('code').touched"
                class="help-block error-message">
                Bắt buộc nhập
            </span>
            <span
                *ngIf="!mainForm.get('code').valid && mainForm.get('code').hasError('existed') && mainForm.get('code').touched"
                class="help-block error-message">
                Mã đã tồn tại
            </span>
        </div>
        <div class="col-sm-1 form-label">
            <label for="name">{{ 'COMMON.GENERAL.NAME' | translate }}</label>
        </div>
        <div class="col-sm-6">
            <input type="text" class="form-control form-control-block form-required no-border" id="name" maxlength="250"
                formControlName="name">
            <span *ngIf="!mainForm.get('name').valid && mainForm.get('name').touched" class="help-block error-message">
                Bắt buộc nhập
            </span>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-1 form-label">
            <label for="outlet">{{ 'MENU.OUTLET' | translate }}</label>
        </div>
        <div class="col-sm-4">
            <app-outlet-selector [uuid]="outletId" [mode]="mode" (valueChange)="onChangeOutlet($event)">
            </app-outlet-selector>
        </div>

        <div class="col-sm-1 form-label">
            <label for="status">{{ 'COMMON.GENERAL.STATUS' | translate }}</label>
        </div>
        <div class="col-sm-4">
            <select class="form-control form-required no-border" formControlName="status">
                <option value="{{ status.value }}" *ngFor="let status of statusValues">
                    {{ 'MODULE.CLASS.STATUS_VALUES.' + status.value | translate }}
                </option>
            </select>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-1 form-label">
            <label for="programId">{{ 'MENU.PROGRAM' | translate }}</label>
        </div>
        <div class="col-sm-4">
            <app-program-selector [uuid]="programId" [mode]="mode" (valueChange)="onChangeProgram($event)">
            </app-program-selector>
        </div>
        <div class="col-sm-1 form-label">
            <label for="courseId">{{ 'MENU.COURSE' | translate }}</label>
        </div>
        <div class="col-sm-4">
            <app-course-selector [courseId]="courseId" [programId]="programId" [mode]="mode"
                (valueChange)="onChangeCourse($event)">
            </app-course-selector>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-1 form-label">
            <label for="actualStartDate">{{ 'COMMON.TIME.TIME' | translate }}</label>
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control form-control-block no-border" id="actualStartDate" #dp="bsDatepicker"
                bsDatepicker formControlName="actualStartDate" [bsConfig]="{dateInputFormat: 'DD/MM/YYYY'}">
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control form-control-block no-border" id="actualEndDate" #dp="bsDatepicker"
                bsDatepicker formControlName="actualEndDate" [bsConfig]="{dateInputFormat: 'DD/MM/YYYY'}">
        </div>
        <div class="col-sm-1 form-label">
            <label for="schedulePattern">{{ 'MENU.SCHEDULE_PATTERN' | translate }}</label>
        </div>
        <div class="col-sm-4">
            <app-schedule-pattern-selector [uuid]="schedulePatternId" [mode]="mode" (valueChange)="onChangeSchedulePattern($event)">
            </app-schedule-pattern-selector>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-1 form-label">
            <label for="minHeadCount">{{ 'MODULE.CLASS.HEADCOUNT' | translate }} (min/max)</label>
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control form-control-block no-border" id="minHeadCount"
            numericInputOnly formControlName="minHeadCount">
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control form-control-block no-border" id="maxHeadCount"
            numericInputOnly formControlName="maxHeadCount">
        </div>
        <div class="col-sm-1 form-label">
            <label for="facilityId">{{ 'MENU.FACILITY' | translate }}</label>
        </div>
        <div class="col-sm-4">
            <app-facility-selector [facilityId]="facilityId" [outletId]="outletId" [mode]="mode"
                (valueChange)="onChangeFacility($event)">
            </app-facility-selector>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-1 form-label">
            <label for="remark">{{ 'COMMON.GENERAL.REMARK' | translate }}</label>
        </div>
        <div class="col-sm-11">
            <input type="text" class="form-control form-control-block no-border" id="remark"
            formControlName="remark">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-1"> </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-save btn-block" (click)="startSave()" [disabled]="!isFormValid">
                <i class="fa fa-save"></i> {{ 'COMMON.ACTION.SAVE' | translate }}
            </button>
        </div>
    </div>
</form>
