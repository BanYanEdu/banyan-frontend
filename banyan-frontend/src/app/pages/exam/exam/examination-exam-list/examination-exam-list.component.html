<div class="app-content-white">
    <div class="" style="margin: 5px">
        <div class="row mt-2">
            <div class="col-sm-12">
                <data-table id="data-grid" headerTitle="" [page]="pageNumber" [items]="items"
                    [itemCount]="itemCount" (reload)="load()" [limit]="1000" [selectColumn]="false"
                    [multiSelect]="false" [pagination_input]="true" [pagination_range]="false" [indexColumnHeader]="'#'"
                    [selectOnRowClick]="false" [expandableRows]="false" [showReloading]="false" [sortBy]="'code'"
                    [sortAsc]="true">
                    <data-table-column [property]="'examSubjectName'" [header]="'Môn thi'">
                        <ng-template #dataTableCell let-item="item">
                            <div class="row">
                                <div class="col-sm-7">
                                    {{ item?.examSubjectName }}
                                </div>
                                <div class="col-sm-5" align="right">
                                    <i class="fa fa-list mr-1" aria-hidden="true"></i>{{ item?.sortIndex }}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <span style="display:block" *ngIf="item?.remark && item?.remark!=''" class="mt-1">
                                        <i class="fa fa-sticky-note-o mr-1" aria-hidden="true"></i>
                                        {{ item?.remark }}
                                    </span>
                                </div>
                            </div>
                        </ng-template>
                    </data-table-column>
                    <data-table-column [property]="" [header]="'Ngày thi'" [styleClass]="'text-center'" [width]="100">
                        <ng-template #dataTableCell let-item="item">
                            <span *ngIf="item?.examDate !== 0">{{ item?.examDate | moment }}</span>
                        </ng-template>
                    </data-table-column>
                    <data-table-column [property]="" [header]="'Trạng thái'" [styleClass]="'text-center'" [width]="120">
                        <ng-template #dataTableCell let-item="item">
                            {{ 'MODULE.EXAM.EXAM_STATUS_VALUES.' + item?.status | translate }}
                        </ng-template>
                    </data-table-column>
                    <data-table-column [property]="" [header]="" [width]="50">
                        <ng-template #dataTableCell let-item="item">
                            <button type="button" class="btn-add btn-lite" (click)="onEdit(editDialog, item)">
                                <i class="fa fa-edit"></i>
                            </button>
                        </ng-template>
                    </data-table-column>

                    <ng-template #basicSearch>
                        <div class="row">
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-add" (click)="onAdd(editDialog)">
                                    <i class="fa fa-plus"></i> Thêm mới
                                </button>
                            </div>
                        </div>
                    </ng-template>
                </data-table>
            </div>
        </div>
    </div>
</div>

<ng-template #editDialog>
    <div class="modal-form">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Môn thi</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-exam-add [inputExamination]="examination" [mode]="mode" [item]="selectedItem" [classInfo]="examination?.classInfo"
                   [inputItems]="items" (valueChange)='onChanged($event)'>
                </app-exam-add>
            </div>
        </div>
    </div>
</ng-template>
