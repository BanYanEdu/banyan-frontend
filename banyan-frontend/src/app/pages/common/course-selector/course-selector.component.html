<form [formGroup]="mainForm">
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="input-full-width">
                <mat-label>{{ 'MENU.COURSE' | translate }}</mat-label>
                <select matNativeControl (change)="onChanged()" formControlName="uuid" required>
                    <option value=""></option>
                    <option value="{{item.uuid }}" *ngFor="let item of items">
                        {{ item.name }}
                    </option>
                </select>
                <mat-error *ngIf="mainForm.get('uuid').hasError('required')">
                    {{ 'MESSAGE.REQUIRED_FIELD' | translate }}
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</form>
