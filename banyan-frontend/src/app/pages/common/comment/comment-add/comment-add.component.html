<form [formGroup]="mainForm">
    <div class="row mt-2">
        <div class="col-sm-12">
            <mat-form-field class="input-full-width">
                <textarea rows="3" matInput placeholder="Nhập ghi chú ..." formControlName="content" required #content></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-3">
            <button type="button" class="btn btn-save btn-block" (click)="onSave()" [disabled]="!isFormValid">
                <i class="fa fa-save"></i> {{ 'COMMON.ACTION.SAVE' | translate }}
            </button>
        </div>
    </div>
</form>
