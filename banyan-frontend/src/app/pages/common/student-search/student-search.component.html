<form [formGroup]="mainForm">
    <div>
        <div class="row">
            <div class="col-sm-5">
                <mat-form-field class="input-full-width">
                    <mat-label>Tìm kiếm theo tên và mã</mat-label>
                    <input type="text" matInput formControlName="searchField" (keyup.enter)="onSearch()" #searchField>
                </mat-form-field>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-add btn-block" (click)="onSearch()">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <div class="col-sm-3">
                 </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-add btn-block" (click)="onAdd(addDialog)">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="row form-body" style="margin: 5px">
            <data-table id="data-grid" headerTitle="" [page]="pageNumber" [items]="items" [itemCount]="itemCount"
                (reload)="load($event)" [limit]="10" [header]="false" [selectColumn]="false" [multiSelect]="false"
                [pagination_input]="true" [pagination_range]="true" [indexColumnHeader]="'#'" [selectOnRowClick]="false"
                [expandableRows]="false" [showReloading]="false" [sortBy]="'code'" [sortAsc]="true">
                <data-table-column [property]="" [header]="'COMMON.GENERAL.CODE' | translate" [width]="100">
                    <ng-template #dataTableCell let-item="item">
                        <a (click)="onSelected(item)" class="link-text">{{ item.code }}</a>
                    </ng-template>
                </data-table-column>
                <data-table-column [property]="" [header]="'COMMON.GENERAL.NAME' | translate">
                    <ng-template #dataTableCell let-item="item">
                        <a (click)="onSelected(item)" class="link-text">{{ item.name }}</a>
                    </ng-template>
                </data-table-column>
                <data-table-column [property]="'phoneNo'" [header]="'COMMON.CONTACT_INFO.PHONE_NO' | translate">
                </data-table-column>
                <data-table-column [property]="'contactAddressFull'" [header]="'COMMON.CONTACT_INFO.ADDRESS' | translate">
                </data-table-column>
            </data-table>
        </div>
    </div>
</form>

<ng-template #addDialog>
    <div class="modal-form">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">
                    {{ 'MENU.STUDENT' | translate }}
                    <span> - {{ 'COMMON.ACTION.ADD' | translate }}</span>
                </h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-student-add  [mode]="mode" (valueChange)='onAdded($event)'>
                </app-student-add>
            </div>
        </div>
    </div>
</ng-template>
