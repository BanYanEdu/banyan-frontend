<div class="app-content-white">
    <div class="row mt-2">
        <div class="col-sm-6">
            <!-- <i class="fa fa-usd fa-2x mr-2" aria-hidden="true"></i> -->
            <span>Học viên</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <span class="form-title">{{ item?.name }}</span>
            <button type="button" class="btn btn-default ml-2" (click)="onEdit(editDialog)">
                <!-- <i class="fa fa-edit"></i>  -->
                Sửa
            </button>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-6">
        </div>
        <div class="col-sm-4">
            <div class="card ml-2">
                <div class="card-header card-header-white">Contacts</div>
                <div class="card-body">
                    <p class="card-text">....</p>
                </div>
            </div>
            <div class="card mt-2 ml-2">
                <div class="card-header card-header-white">Products</div>
                <div class="card-body">
                    <p class="card-text">....</p>
                </div>
            </div>
            <div class="card mt-2 ml-2">
                <div class="card-header card-header-white">Collaborators</div>
                <div class="card-body">
                    <p class="card-text">....</p>
                </div>
            </div>
            <div class="card mt-2 ml-2">
                <div class="card-header card-header-white">Appointments</div>
                <div class="card-body">
                    <p class="card-text">....</p>
                </div>
            </div>
            <div class="card mt-2 ml-2">
                <div class="card-header card-header-white">Tasks</div>
                <div class="card-body">
                    <p class="card-text">....</p>
                </div>
            </div>
            <div class="card mt-2 ml-2">
                <div class="card-header card-header-white">Documents</div>
                <div class="card-body">
                    <p class="card-text">....</p>
                </div>
            </div>
        </div>
    </div>

    <ng-template #editDialog>
        <div class="modal-form">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title pull-left">Học viên<span> - Sửa</span></h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </ng-template>

</div>
